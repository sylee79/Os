{literal}
<script>
	$(document).ready(function() {
		$("#login_form").validationEngine('init', {promptPosition : "centerRight", scroll: false});
	    $("#login_form").validationEngine('attach');

	});
</script>
{/literal}


<h1>Login</h1>

<form method="post" action="/admin/login" id="login_form">
<table>
<tr>
<td><label for="email">Email:</label></td>
<td><input type="text" name="email" id="email" size=67 value="{$email}" class="validate[required,custom[email]]"></td>
</tr>
<tr>
<td><label for="password">Password:</label></td>
<td><input type="password" name="password" id="password" size=67 maxlength=50 class="validate[required]"></td>
</tr>
<tr>
<td colspan=2><input type="submit" value="Login"></td>
</tr>
</table>
</form>

{if $error_msg && $error_msg != ""}
<div class="error_msg">{$error_msg}</div>
{/if}
